<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Wiktor Czajkowski">
	<meta name="keywords" content="wikipedia viewer reader random search">
	<meta name="description" content="Search through Wikipedia articles or find a random one.">
</head>
<body>
	<header class="primary-header">
		<h1 class="primary-heading">Wikipedia Viewer</h1>
		<form class="search-form" action="index.html" method="get">
			<label>
				Search Wikipedia
				<input type="search" name="name" value="" class="search-form__input">
			</label>
			<button type="submit">Search</button>
			<a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"><button type="button">Random</button></a>
		</form>
	</header>

	<section class="results">
		<h2>Search results</h2>
		<p class="results__message"></p>
		<div class="results__list">

		</div>
	</section>

	<footer>
		Wiktor Czajkowski &copy; 2016. All rights reserved.
	</footer>

	<script type="text/template" id="result-template">
		<article>
			<h3>{{ title }}</h3>
			<a href="{{ url }}" title="{{ title }}" target="_blank">{{ url }}</a>
			<p>
				{{ excerpt }}
			</p>
		</article>
	</script>

	<link rel="stylesheet" href="css/main.css">
	<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
