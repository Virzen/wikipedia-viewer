<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Wiktor Czajkowski">
	<meta name="keywords" content="wikipedia viewer reader random search">
	<meta name="description" content="Search through Wikipedia articles or find a random one.">
</head>
<body>
	<header class="primary-header">
		<h1 class="primary-heading">Wikipedia Viewer</h1>
		<form class="search-form" action="index.html" method="get">
			<label>
				Search Wikipedia
				<input type="search" name="name" value="" class="search-form__input" autofocus="true">
			</label>
			<br>
			<button type="submit" class="button button--primary">Search</button>
			<a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"><button type="button" class="button">Random</button></a>
		</form>
	</header>

	<p class="info hidden"></p>
	<section class="results hidden">
		<h2>Search results</h2>
		<div class="results__container">

		</div>
	</section>

	<footer class="primary-footer">
		<a href="http://wiktorczajkowski.xyz" target="_blank">Wiktor Czajkowski</a> &copy; 2016. All rights reserved.
	</footer>

	<script type="text/template" id="result-template">
		<article class="results__item">
			<a href="{{ url }}" title="{{ title }}" target="_blank"><h3>{{ title }}</h3></a>
			{{ url }}
			<p class="paragraph">
				{{ excerpt }}
			</p>
		</article>
	</script>

	<link rel="stylesheet" href="css/main.css">
	<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="js/main.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</body>
</html>
